    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("searchInput");
        const searchResults = document.getElementById("searchResults");
        const addNewButton = document.getElementById("addNewButton");
        const modal = document.getElementById("modal");
        const closeModal = document.getElementById("closeModal");
        const itemForm = document.getElementById("itemForm");
        const itemDetail = document.getElementById("itemDetail");
        const detailTitle = document.getElementById("detailTitle");
        const detailAbbreviation =
          document.getElementById("detailAbbreviation");
        const detailDescription = document.getElementById("detailDescription");
        const editItemButton = document.getElementById("editItem");
        const deleteItemButton = document.getElementById("deleteItem");
        const closeDetailButton = document.getElementById("closeDetail");

        let items = JSON.parse(localStorage.getItem("items")) || [];
        let currentItem = null;

        function saveItems() {
          localStorage.setItem("items", JSON.stringify(items));
        }

        function displaySearchResults(query) {
          searchResults.innerHTML = "";
          if (!query) {
            searchResults.style.display = "none"; // Hide search results if no input
            return;
          }

          const filteredItems = items.filter((item) =>
            item.title.toLowerCase().includes(query.toLowerCase())
          );
          if (filteredItems.length > 0) {
            filteredItems.forEach((item) => {
              const div = document.createElement("div");
              div.innerHTML = `
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="15px" width="15px" xmlns="http://www.w3.org/2000/svg">
                <path d="M456.69 421.39 362.6 327.3a173.81 173.81 0 0 0 34.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 0 0 327.3 362.6l94.09 94.09a25 25 0 0 0 35.3-35.3zM97.92 222.72a124.8 124.8 0 1 1 124.8 124.8 124.95 124.95 0 0 1-124.8-124.8z"></path>
            </svg>
            ${item.title}
        `;
              div.addEventListener("click", () => showItemDetail(item));
              searchResults.appendChild(div);
            });
            searchResults.style.display = "block"; // Show search results
          } else {
            searchResults.innerHTML = "<div>No Records Found...</div>";
            searchResults.style.display = "block"; // Show "No Records Found" message
          }
        }

        function showItemDetail(item) {
          searchInput.value = "";
          searchInput.classList.remove("active");
          currentItem = item;
          detailTitle.textContent = item.title;
          detailAbbreviation.textContent = item.abbreviation;
          detailDescription.textContent = item.description;
          itemDetail.style.display = "block";
          searchResults.style.display = "none"; // Hide search results when an item is selected
        }

        function clearForm() {
          document.getElementById("titleInput").value = "";
          document.getElementById("abbreviationInput").value = "";
          document.getElementById("descriptionInput").value = "";
        }

        searchInput.addEventListener("input", function () {
          if (this.value) {
            searchInput.classList.add("active"); // Add class when input is present
          } else {
            searchInput.classList.remove("active"); // Remove class when input is empty
          }
          displaySearchResults(this.value);
        });

        addNewButton.addEventListener("click", function () {
          modal.style.display = "flex";
          clearForm();
        });

        closeModal.addEventListener("click", function () {
          modal.style.display = "none";
        });

        itemForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const title = document.getElementById("titleInput").value;
          const abbreviation =
            document.getElementById("abbreviationInput").value;
          const description = document.getElementById("descriptionInput").value;

          if (currentItem) {
            // Update existing item
            currentItem.title = title;
            currentItem.abbreviation = abbreviation;
            currentItem.description = description;
            saveItems();
            alert("Record updated successfully");
          } else {
            // Add new item
            const newItem = { title, abbreviation, description };
            items.push(newItem);
            saveItems();
            alert("Record added successfully");
          }

          modal.style.display = "none";
          clearForm();
          currentItem = null;
        });

        editItemButton.addEventListener("click", function () {
          if (currentItem) {
            document.getElementById("titleInput").value = currentItem.title;
            document.getElementById("abbreviationInput").value =
              currentItem.abbreviation;
            document.getElementById("descriptionInput").value =
              currentItem.description;
            modal.style.display = "flex";
          }
        });

        deleteItemButton.addEventListener("click", function () {
          if (currentItem) {
            items = items.filter((item) => item !== currentItem);
            saveItems();
            alert("Record deleted successfully");
            itemDetail.style.display = "none";
            currentItem = null;
          }
        });

        closeDetailButton.addEventListener("click", function () {
          itemDetail.style.display = "none";
        });

        // Hide search results when clicking outside
        document.addEventListener("click", function (e) {
          if (!searchContainer.contains(e.target)) {
            searchResults.style.display = "none";
          }
        });
      });
    </script>
